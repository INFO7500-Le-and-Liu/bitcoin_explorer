<div class="block-list-container">
  <mat-card>
    <mat-card-title>Block List</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="blocks" class="mat-elevation-z8">

        <!-- Height Column -->
        <ng-container matColumnDef="height_block">
          <th mat-header-cell *matHeaderCellDef> Height </th>
          <td mat-cell *matCellDef="let block"> {{block.height}} </td>
        </ng-container>

        <!-- Fee Column -->
        <ng-container matColumnDef="fee_block">
          <th mat-header-cell *matHeaderCellDef> Fee </th>
          <td mat-cell *matCellDef="let block"> {{block.fee}} </td>
        </ng-container>

        <!-- Hash Column -->
        <ng-container matColumnDef="hash_block">
          <th mat-header-cell *matHeaderCellDef> Hash </th>
          <td mat-cell *matCellDef="let block"> {{block.hash}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns_block"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns_block;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>

<div class="news-list-container">
  <mat-card>
    <mat-card-title>News List</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="news" class="mat-elevation-z8">

        <!-- ID Column -->
        <ng-container matColumnDef="id_news">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let article"> {{article.id}} </td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="title_news">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let article">
            <a [href]="article.url" target="_blank">{{article.title}}</a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns_news"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns_news;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>

<div>
  <h2>Fee Data</h2>
  <canvas baseChart
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [plugins]="barChartPlugins"
          [legend]="barChartLegend"
          [chartType]="barChartType">
  </canvas>

  <h2>n_tx Data</h2>
  <canvas baseChart
          [datasets]="barChartData2"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [plugins]="barChartPlugins"
          [legend]="barChartLegend"
          [chartType]="barChartType">
  </canvas>
</div>
