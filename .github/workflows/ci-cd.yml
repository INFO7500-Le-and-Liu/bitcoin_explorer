name: CI/CD Pipeline

on:
  push:
    branches: [Leonle30]
  pull_request:
    branches: [Leonle30]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install
        working-directory: ./WebstormProjects

      - name: Build the application
        run: npm run build
        working-directory: ./WebstormProjects

      - name: Check if port 8080 is in use
        run: |
          if lsof -Pi :8080 -sTCP:LISTEN -t >/dev/null ; then
            echo "Port 8080 is in use"
            # 停止占用端口的进程，假设进程号为 $PID
            kill $PID
          else
            echo "Port 9876 is free"
          fi

      - name: Start the application
        run: |
          nohup npm start > app.log 2>&1 &
          sleep 10 # 等待应用程序启动
          cat app.log # 显示应用程序日志以进行调试
        working-directory: ./WebstormProjects

      - name: Wait for application to start
        run: sleep 120

      - name: Check application status
        run: curl http://localhost:8080  # Assuming your application runs on port 9876
        

      - name: Wait for the application to be available
        run: |
          npx wait-on http://localhost:8080 --timeout 600000
          if [ $? -ne 0 ]; then
            echo "The application did not start in time. Here is the log:"
            cat ./WebstormProjects/app.log
            exit 1
          fi

      - name: Run Cypress tests
        uses: cypress-io/github-action@v2
        with:
          working-directory: ./WebstormProjects
          start: npm test
          wait-on: http://localhost:8080

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install
        working-directory: ./WebstormProjects

      - name: Build the application
        run: npm run build
        working-directory: ./WebstormProjects

      - name: Deploy to server
        run: |
          # 添加你的部署命令
          echo "Deploying application..."
