name: CI/CD Pipeline

on:
  push:
    branches: [Leonle30]
  pull_request:
    branches: [Leonle30]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install
        working-directory: ./WebstormProjects

      - name: Build the application
        run: npm run build
        working-directory: ./WebstormProjects

      - name: Start the application
        run: npm start > app.log 2>&1 &
        working-directory: ./WebstormProjects

      - name: Display application log
        run: cat ./WebstormProjects/app.log

      - name: Wait for the application to be available
        run: npx wait-on http://localhost:9876 --timeout 120000

      - name: Run Cypress tests
        uses: cypress-io/github-action@v2
        with:
          working-directory: ./WebstormProjects
          start: npm start
          wait-on: http://localhost:9876

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install
        working-directory: ./WebstormProjects

      - name: Build the application
        run: npm run build
        working-directory: ./WebstormProjects

      - name: Deploy to server
        run: |
          # Add your deployment commands here
          echo "Deploying application..."
