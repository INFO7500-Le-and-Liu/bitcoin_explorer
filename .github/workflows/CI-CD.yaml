name: Deploy to Heroku

on:
  push:
    branches:
      - ldy  # when push to ldy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # x86

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Heroku Container Registry
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY_LDY }}
        run: echo $HEROKU_API_KEY | docker login --username=_ --password-stdin registry.heroku.com

      - name: Build and push Docker image client 1
        working-directory: ./client
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY_LDY }}
        run: heroku container:push worker -a bitcoinexplore

      - name: Release the Docker image client 1
        working-directory: ./client
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY_LDY }}
        run: |
          heroku container:release worker -a bitcoinexplore
